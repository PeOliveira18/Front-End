<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario Bootstrap</title>
</head>
<body>
    
    <div class="container py-5">
        <div class="text-center">
            <h1>Formulario</h1>
            <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt, nam amet! Eaque dolorum beatae placeat quia, pariatur ipsa soluta, expedita incidunt maxime perferendis enim! Corporis nihil tenetur cumque perferendis vel?</p>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form class="needs-validation">
                <div class="row">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" id="sobrenome" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" id="cep" class="form-control">
                    </div>
                    <div class="col-md-7 mb-3">
                        <label for="endereco" class="form-label">Endereco</label>
                        <input type="text" id="endereco" class="form-control">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="numero" class="form-label">Numero</label>
                        <input type="number" id="number" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="pais" class="form-label">Pais</label>
                        <select name="pais" id="pais" class="form-select">
                            <option value="" selected disabled>Select...</option>
                            <option value="br">Brasil</option>
                            <option value="us">Estados Unidos</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="endereco" class="form-label">Endereco</label>
                        <select name="estado" id="estado" class="form-select">
                            <option value="" selected disabled>Select...</option>
                            <option value="sp">Sao Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                        </select>                    
                    </div>
                    <div class="col-md-4  mb-3">
                        <label for="numero" class="form-label">Numero</label>
                        <input type="number" id="number" class="form-control">
                    </div>
                    <hr class="my-4">

                    <div class="form-check">
                        <input type="checkbox" value="alma">
                        <label for="alma" class="form-check-label">Aceito as politicas de seguranca...</label>
                    </div>

                    <hr class="my-4">
                </div>
                <button type="submit" class="btn btn-primary w-50">Finalizar</button>
            </form>
        </div>
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
