<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="/public/css/fonts.css">
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="tabela-precos.css">
</head>
<body>
    <table class="tabela-precos">
        <caption>Modelo de tabela de precos</caption>
        
        <thead>
            <tr class="planos">
                <th></th>
                <th>Basico</th>
                <th>Padrao</th>
                <th>Premium</th>
            </tr>
            <tr class="preco">
                <td class="label">Preco mensal</td>
                <td>R$9</td>
                <td>R$49</td>
                <td>R$149</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Requisicao por mes</td>
                <td>5 mil</td> <!--Plano basico -->
                <td>15 mil</td> <!--Plano padrao -->
                <td>Ilimitados</td> <!--Plano premium -->
            </tr>
            <tr>
                <td>Cafe</td>
                <td>5 xicaras</td> <!--Plano basico -->
                <td>8 xicaras</td> <!--Plano padrao -->
                <td>Ilimitado</td> <!--Plano premium -->
            </tr>
        </tbody>
    </table>
</body>
</html>
